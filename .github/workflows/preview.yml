name: Blob storage preview website CI

on:
    push:
        branches: [ preview ]
    pull_request:
        branches: [ preview ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name kceypreview --auth-mode key -d '$web' -s . --overwrite=true
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name kceycdn --name kceywebsitepreview --resource-group KCEY
  # Azure logout 
    - name: logout
      run: |
            az logout
